spring.application.name: core-api
spring.profiles.active: local

spring:
  config:
    import:
      - monitoring.yml
      - logging.yml
  web.resources.add-mappings: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

jwt:
  expiration_time: 86400000
  secret: ${JWT_SECRET_KEY}

---
spring.config.activate.on-profile: local

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: http://loclahost:8080/login/oauth2/code/google
naver:
  client:
    id: ${NAVER_CLIENT_ID}
    secret: ${NAVER_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/login/oauth2/code/naver
kakao:
  client:
    id: ${KAKAO_CLIENT_ID}
    secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/login/oauth2/code/kakao

---
spring.config.activate.on-profile: dev

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: https://easyroutine.heykiwoung.com/login/oauth2/code/google
naver:
  client:
    id: ${NAVER_CLIENT_ID}
    secret: ${NAVER_CLIENT_SECRET}
    redirect-uri: https://easyroutine.heykiwoung.com/login/oauth2/code/naver
kakao:
  client:
    id: ${KAKAO_CLIENT_ID}
    secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: https://easyroutine.heykiwoung.com/login/oauth2/code/kakao
---
spring.config.activate.on-profile: live

